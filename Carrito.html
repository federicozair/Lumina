<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
    <div>
        <nav> 
            <H1>LUMINA</H1>
            <input type="checkbox" id="sidebar-active">
            <label for="sidebar-active" class="open-sidebar-button">
            </label>
            <div class="links-container">
                <label for="sidebar-active" class="close-sidebar-button">
                </label>
                <a href="index.html">HOME</a>
                <a href="Remeras.html">REMERAS</a>
                <a href="Pantalones.html">PANTALONES</a>
                <a href="Contactos.html">CONTACTOS</a>
                <a href="Cuenta.html">CUENTA</a>
                <a href="#">CARRITO</a>
        </nav>
    </div>

    <div class="carrito-container">
        <h2>Carrito de Compras</h2>
        <div class="carrito-items" id="carritoItems">
            
        </div>
        <div class="total-container">
            <h3>Total: $<span id="totalCarrito">0</span></h3>
        </div>
        <button id="vaciarCarrito">Vaciar Carrito</button>
        <button id="FinalizarCompra">Finalizar Compra</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Finalizar Compra</h2>
            <form id="formularioCompra">
                <label for="nombre">Nombre del propietario:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="tarjeta">Número de tarjeta de crédito:</label>
                <input type="text" id="tarjeta" name="tarjeta" required>
                <label for="fechaVencimiento">Fecha de vencimiento:</label>
                <input type="text" id="fechaVencimiento" name="fechaVencimiento" placeholder="MM/AA" required>
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" name="cvc" required>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <button type="submit">Confirmar Pago</button>
            </form>
        </div>
    </div>
</div>

    <script src="js/Carrito.js" defer></script>
    
</body>
</html>
